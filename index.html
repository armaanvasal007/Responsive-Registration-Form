<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration <Form></Form></title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or Email Address">
                <input type="password" placeholder="password">
                <a href="">Forgot Password</a>
                <input type="button" value="login" id="signinBtn">
                <div class="links">
                    <a href="#"><img src="./assets/facebook.jpeg" alt=""></a>
                    <a href="#"><img src="./assets/google.jpeg" alt=""></a>
                    <a href="#"><img src="./assets/twitter.jpeg" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
